<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/bootstrap-5.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Productos</title>
</head>

<body>
  <!-- Header -->
  <mi-nav></mi-nav>
  <!-- Header -->
  <section class="container py-5">
    <h2 class="mb-4" id="tituloCategoria"></h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-3" id="listaProductos">
      <!-- JS carga productos aquí según categoría -->
    </div>
  </section>
  <!-- Modal Carrito -->
  <div class="modal fade" id="carritoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="carritoContenido">
          <!-- Productos en carrito por JS -->
        </div>
        <div class="modal-footer">
          <a href="checkout.html" class="btn btn-brown">Procesar compra</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <mi-footer></mi-footer>
  <script src="lib/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
  <script src="js/nav-component.js"></script>
  <script src="js/footer-component.js"></script>
  <script type="module" src="js/products-utils.js"></script>
  <script type="module" src="js/products.js"></script>
  <script type="module" src="js/carrito.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
