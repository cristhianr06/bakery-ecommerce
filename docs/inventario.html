<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakery Dulce & Saludable</title>
    <link rel="stylesheet" href="lib/bootstrap-5.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <mi-nav></mi-nav>
    <div class="container mt-3 mt-md-5">
        <table class="table table-striped table-bordered table-responsive">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="w-75" >Producto</th>
                    <th scope="col" class="text-center align-middle">Acción</th>
                </tr>
            </thead>
            <tbody id="list-inventory"></tbody> <!--Aqui se cargan los productos de la tabla con JS-->
        </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="form-modal-products" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="col mw-100" id="form-products">
      <div class="col-auto">
        <label for="product-name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="product-name">
      </div>
      <div class="col-auto mt-3">
        <label for="product-description" class="form-label">Descripción del producto</label>
        <textarea class="form-control" id="product-description"></textarea>
      </div>
      <div class="col-auto">
        <label for="product-price" class="form-label">Precio</label>
        <input type="text" class="form-control" id="product-price">
      </div>
      <div class="col-auto mt-3">
        <label for="product-category" class="form-label">Establece una categoria</label>
        <select class="form-select" id="product-category">
          <option selected>Abre este menú desplegable</option>
          <option value="pasteles">Pasteles</option>
          <option value="galletas">Galletas</option>
          <option value="postres">Postres</option>
          <option value="pan">Pan</option>
        </select>
      </div>
      <div class="col-auto mt-3">
        <label for="product-image" class="form-label">URL Imagen producto</label>
        <input type="url" class="form-control" id="product-image">
      </div>
      <div class="btn-group mt-3 mb-3" role="group">
        <input type="checkbox" class="btn-check" id="product-featured" >
        <label class="btn btn-outline-success" for="product-featured">Destacado</label>
      </div>
      <div class="col-auto mt-3 text-center">
        <p id="info-form"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Actualizar</button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
<modal-carrito></modal-carrito>
    <!-- Footer -->
    <mi-footer></mi-footer>


    <script src="lib/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/nav-component.js"></script>
    <script src="js/components/footer-component.js"></script>
    <script src="js/components/modal-carrito-component.js"></script>
    <script type="module" src="js/productos.js"></script>
    <script type="module" src="js/carrito.js"></script>
    <script type="module" src="js/inventory.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
